name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install
        run: |
          corepack enable
          yarn install --immutable || yarn install
      - name: Typecheck
        run: yarn tsc --noEmit
      - name: Lint
        run: yarn lint || true
      - name: Unit tests
        run: yarn test --watchman=false --ci --runInBand

